<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Yahtzee</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <p id="modalMessage"></p>
      <button id="confirmButton">Confirm</button>
      <button id="cancelButton">Cancel</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeSettingsModal">&times;</span>
        <h2>Settings</h2>
        <div class="options">
            <label>
                <input type="checkbox" id="includeAccidentals" checked>
                Include Accidentals
            </label>
            <div class="dice-number-options">
                <label>
                    <input type="radio" name="numberOfDice" value="3">
                    3 Dice
                </label>
                <label>
                    <input type="radio" name="numberOfDice" value="4" checked>
                    4 Dice
                </label>
                <label>
                    <input type="radio" name="numberOfDice" value="5">
                    5 Dice
                </label>
            </div>
            <div class="player-number-options">
                <label>
                    Number of Players:
                    <input type="number" id="numberOfPlayers" value="2" min="1" max="10">
                </label>
                <div id="playerNamesContainer"></div>
            </div>
        </div>
    </div>
</div>
  
  <audio id="rollSound" src="/mnt/data/dice-roll.mp3"></audio>

  <div class="container">
    <h1>Musical Yahtzee</h1>
    <div class="main-menu">
      <button id="mainMenuButton">â˜° </button>
      <div id="mainMenuDropdown" class="dropdown-content">
        <button id="resetGame">Reset Game</button>
        <button id="settingsButton">Settings</button> <!-- New Settings button -->
      </div>
    </div>

    <div class="dice-container">
      <div class="dice" id="dice1" data-locked="false"></div>
      <div class="dice" id="dice2" data-locked="false"></div>
      <div class="dice" id="dice3" data-locked="false"></div>
      <div class="dice" id="dice4" data-locked="false"></div>
    </div>
    <div class="indicator">
      <p id="rollsLeft">3 rolls left</p>
      <p>Total Available Points: <span id="totalPointsVisible">0</span></p>
      <p>Selected Points: <span id="totalPointsLocked">0</span></p>
    </div>
    <div class="buttons">
      <button id="roll">Roll</button>
      <button id="resetTurn">Reset Turn</button>
      <button id="nextTurn" style="display:none;">Next Turn</button>
    </div>


    <div class="player-info">
        <p id="currentPlayer" class="player-name player-0">Current Player: 1</p>
        <p id="playerScores" class="player-scores">Player Scores: 0, 0</p>
        <p id="turnCounter">Turn: 1</p>
    </div>
    <div class="chord-points-table">
      <h2>Chord Points Table</h2>
      <table id="chordPointsTable">
        <thead>
          <tr>
            <th>Chord Type</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Chord rows will be dynamically generated -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

</body>
</html>
