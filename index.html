<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Yahtzee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Musical Yahtzee</h1>
        <div class="dice-container">
            <div class="dice" id="dice1" data-locked="false"></div>
            <div class="dice" id="dice2" data-locked="false"></div>
            <div class="dice" id="dice3" data-locked="false"></div>
            <div class="dice" id="dice4" data-locked="false"></div>
        </div>
        <div class="indicator">
            <p id="rollsLeft">3 rolls left</p>
            <p>Total Available Points: <span id="totalPointsVisible">0</span></p>
            <p>Selected Points: <span id="totalPointsLocked">0</span></p>
        </div>
        <div class="buttons">
            <button id="roll">Roll</button>
            <button id="resetTurn">Reset Turn</button>
            <button id="nextTurn" style="display:none;">Next Turn</button>
        </div>
        <div class="options">
            <label>
                <input type="checkbox" id="includeAccidentals" checked>
                Include Accidentals
            </label>
            <div class="dice-number-options">
                <label>
                    <input type="radio" name="numberOfDice" value="3">
                    3 Dice
                </label>
                <label>
                    <input type="radio" name="numberOfDice" value="4" checked>
                    4 Dice
                </label>
                <label>
                    <input type="radio" name="numberOfDice" value="5">
                    5 Dice
                </label>
            </div>
            <div class="player-number-options">
                <label>
                    Number of Players:
                    <input type="number" id="numberOfPlayers" value="2" min="1" max="10">
                </label>
                <div id="playerNamesContainer"></div>
            </div>
        </div>
        <div class="player-info">
            <p id="currentPlayer">Current Player: 1</p>
            <p id="playerScores">Player Scores: 0, 0</p>
            <button id="resetGame">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
